custom_proxy_group=🏳️‍🌈 Other`select`^(?!.*(美|US|United|UNITED))(?!.*(游戏|Game|Gaming|GAME|GAMING))(?!.*(坡|狮城|SG|Singapore|SINGAPORE))(?!.*(美|US|United|UNITED))(?!.*(台|TW|Taiwan|TAIWAN))(?!.*(港|HK|Hong|HONG))(?!.*(时间|剩余)).*`
custom_proxy_group=🆎 AdBlock`select`[]REJECT`[]DIRECT`[]🚀 Proxy
custom_proxy_group=🚀 Auto`url-test`^(?!.*(游戏|Game|Gaming|GAME|GAMING|极低延迟|游戏加速|CUSTOM|LOWLATENCY)).*`http://www.gstatic.com/generate_204`600,2,50
custom_proxy_group=🚀 AutoUS`url-test`^((?!游戏|Game|GAME|GAMING).)*(美|US)`http://www.gstatic.com/generate_204`600,3,100
custom_proxy_group=🎥 NF`select`^((?!游戏|Game|Gaming|GAME|GAMING).)*(HKBN|HKT|HGC|AZURE|NHN|PCCW|kamatera)`
